<!DOCTYPE HTML>
<html>
  <head>
    <title>Travel The Web-Login</title>
  </head>
  <body>
    <h1>Travel The Web-Login</h1>
    <h3>Type in either your username or your email. You can just leave the other one blank.</h3>
    <br>
    <form action="/home" method="post">
      <table style="width:10%;">
        <tr>
  	      <td>Username: <input type="text" name="username"><br></td>
  	      <td>Email: <input type="email" name="email"><br></td>
  	    </tr>
  	    <tr>
          <td>Password: <input type="password" name="password"><br></td>
  	    </tr>
  	    <tr>
  	      <td><input type="submit"></td>
  	    </tr>
  	  </table>
    </form>
    <h5>Or, <a href="make-account.html">make an account</a></h5>
  </body>
</html>
